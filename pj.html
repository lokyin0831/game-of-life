<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of life</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="pj.css">
</head>

<body>
    <button class="reset-game">Reset</button>
    <button class="stop">Stop</button>
    <button class="play">Play</button>
    <button class="color">Color</button>
    <button class="random-initial-states">Random Mode</button>
    <button class="gosper-glider-gun">Gosper glider gun</button>
    <button class="lightweight-spaceship">Lightweight spaceship</button>
    <button class="glider">Glider</button>
    <button class="random-pattern-generator">Random Pattern</button>
    <button class="draw-with-keyboard">Keyboard Mode (On/Off)</button>
    <button class="night-mode">Night Mode</button>
    <div>Zoom</div>
    <button class="zoomBig">+</button><button class="zoomSmall">-</button>


    <div>Change the rules:</div>
    <div class="reproductionNeighbors"></div>
    <button class="addReproductionNeighbors">+</button><button class="removeReproductionNeighbors">-</button>

    <div class="showLonelinessSentence"></div>
    <button class="addLonelinessNeighbors">+</button><button class="removeLonelinessNeighbors">-</button>


    <div id='canvas'></div>
    <div class="fps">fps:</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script type='text/javjs' src='https://cript' src="patterns.js" ></script>
    <script src="pj.js"></script>
</body>

</html>
